<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>List Todos</title>
	<script type="text/javascript" src="list.js"></script>

	<style type="text/css">
		ul{
			font-size: 20px;
			font-style: italic;
			font-weight: bolder;
		}
		div
		{
			text-align: center;
			list-style-position: inside;
		}
	</style>

</head>
<body>
	<h1 align="center">List of Todos</h1>


	<div>
		<h1>You have the various Functionality in this Todo List</h1>
		<ul>
			<li >"new - add a new Todo List"</li>
			<li>"delete - delete a Todo List"</li>
			<li>"list - list to see all the Todos in Console"</li>
			<li>"quit - Exit the Operation"</li>
		</ul>
	</div>
</body>
</html>
